<html lang="zh-CN" style="height: 100%">

	width:510px;
	height:228px;
	z-index:3;
	left: 292px;
	top: 380px;
	background-color: #99FF33;
}
        </style>
	</head>

	<body style="height: 100%; margin: 0;background-color:#191D34">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script src="https://raw.githack.com/wxh831130/set/main/js/core.js"></script>

	
			<div style="position: absolute; width: 100%; height: 100%; z-index: 2; left: 0px; top: 0px" id="container01">	</div>
	
	<script>
			$("div").click(function(){
				
				// alert("adfadf")
				hcCore.fullScreen(this);
			})
				</script>
		<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
		<!-- <script type="text/javascript" src="http://175.178.116.100/mdjs/01.js"></script> -->

		<span class="style1">
			
            <script type="text/javascript">
				var dom = document.getElementById('container01');
				var myChart1 = echarts.init(dom, 'dark', {
					renderer: 'canvas',
					useDirtyRect: false
				});
				var app = {};
				var option;
				const data = [];
				for (let i = 0; i <5; ++i) {
					data.push(Math.round(Math.random() * 200));
				}
				option = {
					title: {
						text: ''
					},
					backgroundColor: '#191D34',
					xAxis: {
						max: 'dataMax'
					},
					yAxis: {
						type: 'category',
						data: ['龙华', '观澜', '武汉', '晋城', '郑州'],
						inverse: true,
						animationDuration: 300,
						animationDurationUpdate: 300,
						max: 2 // only the largest 3 bars will be displayed
					},
					series: [
						{
							realtimeSort: true,
							name: 'X',
							type: 'bar',
							data: data,
							label: {
								show: true,
								position: 'right',
								valueAnimation: true
							}
						}
					],
					legend: {
						show: true
					},
					animationDuration: 0,
					animationDurationUpdate: 3000,
					animationEasing: 'linear',
					animationEasingUpdate: 'linear'
				};
				function run() {
					for (var i = 0; i < data.length; ++i) {
						if (Math.random() > 0.9) {
							data[i] += Math.round(Math.random() * 2000);
						} else {
							data[i] += Math.round(Math.random() * 200);
						}
					}
					myChart1.setOption({
						series: [
							{
								type: 'bar',
								data
							}
						]
					});
					myChart.setOption({
						series: [
							{
								type: 'bar',
								data
							}
						]
					});
				}
				setTimeout(function () {
					run();
				}, 0);
				setInterval(function () {
					run();
				}, 1000);
				if (option && typeof option === 'object') {
					myChart1.setOption(option);
				}
				window.addEventListener('resize', myChart1.resize);
			</script>
			
		</span>
	</body>
</html>
