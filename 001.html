			<!-- <script type="text/javascript">
				var dom = document.getElementById('container01');
				var myChart02 = echarts.init(dom, 'dark', {
					renderer: 'canvas',
					useDirtyRect: false

				 -->
				
				
			</script>
			<script type="text/javascript">
				var dom = document.getElementById('container01');
				var myChart03 = echarts.init(dom, 'dark', {
					renderer: 'canvas',
					useDirtyRect: false
				});

                var app = {};
				var option;
				const data = [];
				for (let i = 0; i <5; ++i) {
					data.push(Math.round(Math.random() * 200));
				}
				
				function run() {
					for (var i = 0; i < data.length; ++i) {
						if (Math.random() > 0.9) {
							data[i] += Math.round(Math.random() * 2000);
						} else {
							data[i] += Math.round(Math.random() * 200);
						}
					}
					
					myChart03.setOption({
						series: [
							{
								type: 'bar',
								data
							}
						]
					});
				}
				setTimeout(function () {
					run();
				}, 0);
				setInterval(function () {
					run();
				}, 1000);
				
				option = {
                    backgroundColor: '#191D34',
					title: {
						text: ''
					},
					tooltip: {
						trigger: 'axis'
					},
					legend: {},
					toolbox: {
						show: false,
						feature: {
							dataZoom: {
								yAxisIndex: 'none'
							},
							dataView: { readOnly: false },
							magicType: { type: ['bar'] },
							restore: {},
							saveAsImage: {}
						}
					},
					xAxis: {
						type: 'category',
						boundaryGap: false,
						data: ['中国', '印度', '墨西哥', '美国', '越南', '', '']
					},
					yAxis: {
						type: 'value',
						axisLabel: {
							formatter: '{value}'
						}
					},
					series: [
						{
							name: 'Highest',
							type: 'bar',
							data: [10, 11, 13, 11, 12, 12, 9],
							markPoint: {
								data: [
									{ type: 'max', name: 'Max' },
									{ type: 'min', name: 'Min' }
								]
							},
							markLine: {
								data: [{ type: 'average', name: 'Avg' }]
							}
						},
						{
							name: 'Lowest',
							type: 'line',
							//data: [1, 2, 3, 5, 3, 2, 0],
							data: [],
							//markPoint: {
							//data: [{ name: '周最低', value: 2, xAxis: 1, yAxis:0 }]
							//},
							markLine: {
								data: [
									{ type: 'average', name: 'Avg' },
									[
										{
											symbol: 'none',
											x: '90%',
											yAxis: 'max'
										},
										{
											symbol: 'circle',
											label: {
												position: 'start',
												formatter: 'Max'
											},
											type: 'max',
											name: '最高点'
										}
									]
								]
							}
						}
					]
				};
				if (option && typeof option === 'object') {
					myChart03.setOption(option);
				}
				window.addEventListener('resize', myChart03.resize);
			</script>
		</span>
	</body>
